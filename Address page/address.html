  <body>
    <div id="Adress_details">
      <div id="ka_add_color">
        <h2>Add Address</h2>
        <h2> Details</h2>
        
        <a href="#" class="close- closex" id="close">CLOSE</a>
      </div>
    
      <div id="ka_input">
        <input
          type="text"
          class="input_feild"
          id="pincode"
          placeholder="pin Code*"
        />
        <input
          type="text"
          class="input_feild"
          id="flatno"
          placeholder="Flat/House No."
        />
        <input
          type="text"
          class="input_feild"
          id="floorno"
          placeholder="Floor No."
        />
        <input
          type="text"
          class="input_feild"
          id="towerno"
          placeholder="Tower No."
        />
        <input
          type="text"
          class="input_feild"
          id="building"
          placeholder="Building/Apartment Name"
        />
        <input
          type="text"
          class="input_feild"
          id="address"
          placeholder="Address*"
        />
        <input
          type="text"
          class="input_feild"
          id="landmark"
          placeholder="landmark/Area*"
        />
        <input
          type="text"
          class="input_feild"
          id="city"
          placeholder="City,State"
        />
        <h2>Delivery contact Details</h2>
        <p>will be user to assist Delivery</p>
        <input
          type="text"
          id="name"
          class="input_feild"
          placeholder="Enter Your name"
        />

        <input
          type="number"
          class="input_feild"
          id="number"
          placeholder="Enter your number"
        />
        <p>
          This mobile number will receive an OTP, required for collecting the
          order.
        </p>

        <button class="input_feild" onclick="submit()">Save Address</button>
      </div>
    </div>
